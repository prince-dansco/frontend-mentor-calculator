<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="content">
        <div class="">
          <h1>calc</h1>
        </div>
        <div class="">
          <div class="list">
            <h4>THEME</h4>
            <div class="">
              <div class="pTag">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="section">
                <strong></strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <form action="#">
      <input type="text" id="input" name="display">

      <section class="bg">
        <div class="">
          <button type="button" onclick="handleClick(7)">7</button>
          <button type="button" onclick="handleClick(8)">8</button>
          <button type="button" onclick="handleClick(9)">9</button>
          <button type="button" onclick="display.value = display.value.toString().slice(0,-1)" id="delete">DEL</button>
        </div>
        <div class="">
          <button type="button" onclick="handleClick(4)">4</button>
          <button type="button" onclick="handleClick(5)">5</button>
          <button type="button" onclick="handleClick(6)">6</button>
          <button type="button" onclick="handleClick('+')">+</button>
        </div>
        <div class="">
          <button type="button" onclick="handleClick(1)">1</button>
          <button type="button" onclick="handleClick(2)">2</button>
          <button type="button" onclick="handleClick(3)">3</button>
          <button type="button" onclick="handleClick('-')">-</button>
        </div>
        <div class="">
          <button type="button" onclick="handleClick('.')">.</button>
          <button type="button" onclick="handleClick(0)">0</button>
          <button type="button" onclick="handleClick('/')">/</button>
          <button type="button" onclick="handleClick('*')">x</button>
        </div>
        <div class="">
          <button type="button" id="reset" onclick="clearValue()">RESET</button>
          <button type="submit" id="equal">=</button>
        </div>
      </section>
    </form>
  </main>

  </div> -->
  <script src="./app.js"></script>
</body>

</html>
